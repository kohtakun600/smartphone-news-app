<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <div class="background-glow"></div>
    
    <header id="main-header">
        <div class="container">
            <div id="header-content">
                <h1>AI Daily News</h1>
                <p class="date" id="current-date">Fetching date...</p>
            </div>
            <button id="header-toggle-btn" class="header-toggle-btn" aria-label="Toggle header">
                <span class="arrow">▲</span>
            </button>
        </div>
    </header>

    <main class="container">
        <div id="news-container" class="news-grid">
            <!-- News cards will be injected here -->
            <div class="loading">
                <div class="spinner"></div>
                <p>最新のニュースを取得中...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by NewsAPI & Gemini</p>
    </footer>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.error('SW registration failed', err));
        }
    </script>
</body>
</html>
